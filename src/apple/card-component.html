<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <div class="card">
      <h2 class="product-name">iPad Pro</h2>
      <p class="product-info">
        놀라우리만치 얇다. <br />
        엄청나게 강력하다.
      </p>
      <p class="product-date">출시일 추후 공개</p>
      <div class="btn-wrapper">
        <button class="btn more"><a href="#">더 알아보기</a></button>
        <button class="btn price"><a href="#">가격 보기</a></button>
      </div>
    </div>
  </body>
</html>
