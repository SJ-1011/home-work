<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <h1 class="sr-only">Apple 제품</h1>
    <!-- 카드 레이아웃 -->
    <div class="card-container">
      <!-- 아이패드 프로 -->
      <div class="card iPad-Pro">
        <h2 class="product-name">iPad Pro</h2>
        <p class="product-info">
          놀라우리만치 얇다. <br />
          엄청나게 강력하다.
        </p>
        <p class="product-date">출시일 추후 공개</p>
        <div class="btn-wrapper">
          <button type="button" class="btn more">
            <a href="#">더 알아보기</a>
          </button>
          <button type="button" class="btn price">
            <a href="#">가격 보기</a>
          </button>
        </div>
      </div>
      <!-- 아이패드 에어 -->
      <div class="card iPad-air">
        <h2 class="product-name">iPad air</h2>
        <p class="product-info">
          두 가지 사이즈. 더 빠른 칩. <br />
          무엇이든 거뜬하게.
        </p>
        <p class="product-date">출시일 추후 공개</p>
        <div class="btn-wrapper">
          <button type="button" class="btn more">
            <a href="#">더 알아보기</a>
          </button>
          <button type="button" class="btn price">
            <a href="#">가격 보기</a>
          </button>
        </div>
      </div>
      <!-- 아이폰 15 Pro -->
      <div class="card iPhone-15-Pro">
        <h2 class="product-name">iPhone 15 Pro</h2>
        <p class="product-info">티타늄. 초강력. 초경량. 초프로.</p>
        <div class="btn-wrapper">
          <button type="button" class="btn more">
            <a href="#">더 알아보기</a>
          </button>
          <button type="button" class="btn price">
            <a href="#">가격 보기</a>
          </button>
        </div>
      </div>
      <!-- 아이폰 15 -->
      <div class="card iPhone-15">
        <h2 class="product-name">iPhone 15</h2>
        <p class="product-info">
          새로운 카메라. <br />
          새로운 디자인. <br />
          새로움이 물씬.
        </p>
        <div class="btn-wrapper">
          <button type="button" class="btn more">
            <a href="#">더 알아보기</a>
          </button>
          <button type="button" class="btn price">
            <a href="#">가격 보기</a>
          </button>
        </div>
      </div>
      <!-- 워치 -->
      <div class="card WATCH">
        <h2 class="product-name">WATCH</h2>
        <p class="product-info">보다 똑똑. 보다 또렷. 보다 강력.</p>
        <div class="btn-wrapper">
          <button type="button" class="btn more">
            <a href="#">더 알아보기</a>
          </button>
          <button type="button" class="btn price">
            <a href="#">가격 보기</a>
          </button>
        </div>
      </div>
      <!-- 맥북 에어 -->
      <div class="card MacBook-Air">
        <h2 class="product-name">MacBook Air</h2>
        <p class="product-info">날렵하게. 강력하게. M3답게.</p>
        <div class="btn-wrapper">
          <button type="button" class="btn more">
            <a href="#">더 알아보기</a>
          </button>
          <button type="button" class="btn price">
            <a href="#">가격 보기</a>
          </button>
        </div>
      </div>
      <!-- 에어팟 프로 -->
      <div class="card airPods-Pro">
        <h2 class="product-name">airPods Pro</h2>
        <p class="product-info">
          전에 없던 청취 경험. <br />
          적응형 오디오.
        </p>
        <div class="btn-wrapper">
          <button type="button" class="btn more">
            <a href="#">더 알아보기</a>
          </button>
          <button type="button" class="btn price">
            <a href="#">가격 보기</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
